<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Profil Git</title>
  </head>

  <body>
    <h1 id="name"></h1>
    <img src="" id="img" alt="img" />
    <h3>Name Github : <span id="nameinfo"></span></h3>
    <h3>Id Github : <span id="idgit"></span></h3>
    <h3>My Followers : <a href=""><span id="followers"></span></a></h3>
    <h3>My Following : <a href=""><span id="following"></span></a></h3>

    <script>
      fetch("https://api.github.com/users/apriadim")
        .then(response => {
          return response.json();
        })
        .then(data => {
          let get = data;
          document.getElementById("img").src = get.avatar_url;
          document.getElementById("name").innerHTML = get.name;
          document.getElementById("nameinfo").innerHTML = get.login;
          document.getElementById("idgit").innerHTML = get.id;
          document.getElementById("followers").innerHTML = get.followers;
          document.getElementById("following").innerHTML = get.following;
          
          console.log(get);
        })
        .catch(err => {
            
        });
    </script>
  </body>
</html>
